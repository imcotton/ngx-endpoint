image: node:10-alpine

pipelines:

  branches:

    '{master,feature/*}':

      - step:
          name: Sanity Test
          caches:
            - node
          script:
            - npm install
            - npm test
            - npm run build



    release/*:

      - step:
          name: NPM Shrinkwrap
          caches:
            - node
          script:
            - npm install
            - npm shrinkwrap
          artifacts:
            - npm-shrinkwrap.json



  tags:

    v/*:

      - step:
          name: NPM Publish
          script:
            - npm install
            - npm run build
            - cd dist/ngx-endpoint
            - cp ../../README.md .
            - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            - npm publish $(npm pack -s)

